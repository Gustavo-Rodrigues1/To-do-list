<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>To-Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>To-Do List</title>
</head>
<body>
    <header></header>
    
    <main>
        <h1>To-Do List</h1>
        <form id="to-do-form">
            <input type="text" id="task-input" placeholder="Informe a sua tarefa...">
            <button id="task-add-button">Adicionar nova tarefa</button>
        </form>
        <section>
            <ul id="to-do-list">
            </ul>
            <button id="all-task-remove-button">Remover todas as tarefas</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
